<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="link rel=" preconnect href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/01cf23b21c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title"><b>Sign Up</b></h1>
            <div class="underline"></div>
            <div class="input-group">
                <div class="input-field namefield">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" placeholder="Name">
                </div>

                <div class="input-field">   
                    <i class="fa-regular fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <p><span class="clickhere">Password Suggestions</span> <a href="#">Click Here</a></p>

            </div>
            <div class="button-group">
                <button class="signupbtn">Sign up</button>
                <button class="disable signinbtn">Sign in</button>

            </div> 

            
        </div>

    </div>
    <script src="script.js">

    </script>
</body>
</html>
